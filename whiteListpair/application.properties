#system configurations
general.configurations.soapRequetsTemplatesPath=./src/main/resources/requests
general.configurations.maxRequestPerSec=1000000
general.configurations.requiredAuthentication=1
general.configurations.accessTokenGeneratorKey =NTRA20
general.configurations.accessTokenValidityHour =150
general.configurations.serviceType=ntra
general.configurations.msisdnRegex=^((201(([0,1,2,5])|[0,1,2,4,6,7,8,9]))([0-9]{8}))$
general.configurations.imeiRegex=^((?!(0))[0-9]{14})$
general.configurations.imsiRegex=^((?!(0))[0-9]{15})$
general.configurations.connectionTimeout =30000
general.configurations.readTimeout =30000
general.configurations.restConnectionTimeout =40000
general.configurations.restReadTimeout =40000

#if 1 : add request then Modify
#if 2 : Modify request then add 
general.configurations.simpleOperationOption = 1

#if 1 : add request then Pair
#if 2 : Pair directly
general.configurations.pairOperationOption = 1

#Monitor Properites
#Monitor period in milliseconds
general.configurations.monitoringTaskPeriodic=30000

