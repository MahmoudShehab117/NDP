#Connectivity HealthCheck
general.configurations.openHealthCheck=1
general.configurations.healthCheckPeriod=1800000
general.configurations.healthCheckCommand=nc -zv $IP$ $PORT$
general.configurations.healthCheckSuccessOutput=Connected


#Reloading pgw servers map period in milliseconds (x mins = x * 60 * 1000 milliseconds)
general.configurations.reloadPeriod=300000

#Waiting time in milliseconds before retrying on failed server
general.configurations.waitBeforeRetry=10

#requests parameters configured by : parameterName1@parameterValue1,....
general.params.msisdnInquiryRequest=USSDParams@2,channel@USSD

#all required msisdn inquiry response values comma seperated ex: param1,param2,....
